<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <div class="form-image">
            <img src="/img/undraw_travel_booking_re_6umu.svg" alt="">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="Title">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="#">Entrar</a></button>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Primeiro nome</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required >
                   </div>

                   <div class="input-box">
                    <label for="Lastname">Sobrenome</label>
                    <input id="Lastname" type="text" name="lastname" placeholder="Digite seu Sobrenome" required >
               </div>

               <div class="input-box">
                <label for="email">E-mail</label>
                <input id="email" type="text" name="email" placeholder="Digite seu email" required>
               </div>

               <div class="input-box">
                <label for="number">Celular</label>
                <input id="number" type="tel" name="number" placeholder="(xxx) xxx-xxx-xxx" required >
               </div>

               <div class="input-box">
                <label for="password">Senha</label>
                <input id="password" type="password" name="password" placeholde="Digite sua Senha" required >
               </div>

               <div class="input-box">
                <label for="confirmpassword">Confirme sua senha</label>
                <input id="confirmpassword" type="tel" name="password" placeholder="Digite sua senha novamente" required >
               </div>

               
               
                </div>

                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Genero</h6>
                    </div>

                    <div class="gender-group">
                       <div class="gender-input">
                        <input type="radio" id="female" name="gender">
                        <label for="female">Femenino</label>
                       </div>

                       <div class="gender-input">
                        <input type="radio" id="male" name="gender">
                        <label for="male">Masculino</label>
                       </div>

                       <div class="gender-input">
                        <input type="radio" id="others" name="gender">
                        <label for="others">Outros</label>
                       </div>

                       <div class="gender-input">
                        <input type="radio" id="none" name="gender">
                        <label for="none">Prefiro n√£o dizer</label>
                       </div>
                    </div>
                </div>

                <div class="continue-button">
                    <button ><a href="#">Continuar</a></button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
